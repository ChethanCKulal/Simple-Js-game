<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper and Scissors</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice"id="rock">
            <img src="https://png.pngtree.com/png-vector/20220106/ourmid/pngtree-cartoon-stone-vector-material-png-image_4094436.png
"name="rock"id="rock">
        </div>
        <div class="choice"id="scissor">
            <img src="https://png.pngtree.com/png-clipart/20220523/ourmid/pngtree-scissor-cartoon-png-design-png-image_4718059.png
"name="scissors"id="scissors">
        </div>
        <div class="choice"id="paper">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQFAGiGGavPXYvwyWQxOK95Nw9MtVHr5JLag&s"name="paper"id="paper">
        </div>
    </div>
    <div class="score-board">    
        <div class="score">
            <p id="userScore">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computerScore">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="message-container">
        <p id="msg">Play your Move</p>
        </div>
    <script src="first.js"></script>
</body>
</html>
